<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Fidget pincher demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
</head>

<body>
  <div id="app"></div>

  <div class="flex flex-col overflow-hidden gap-2 sm:flex-row sm:gap-4">
    <div class="sm:w-1/2">
      <!-- canvas -->
      <div
        class="b b-solid b-black overflow-hidden
          w-full aspect-[3/4]
          sm:aspect-[2/1]
        "
        id="mycanvas-container"
      >
        <canvas
          class="canvasbg"
          id="mycanvas"
        ></canvas>
      </div>

      <!-- css -->
      <div
        class="cssbg b b-solid b-amber-700 overflow-hidden
          w-full aspect-[3/4]
          sm:aspect-[2/1]
        "
        style="display: none;"
        id="mycss-container"
      >
        <div
          class="w-full h-full flex justify-center items-center pointer-events-none"
          id="mycss"
          >
          <img src="./images/cute-rabbit-holding-carrot.avif" alt="" style="width: var(--img-width);">
        </div>
      </div>

      <!-- fabricjs -->
      <div
        class="b b-solid b-indigo-700 overflow-hidden
          w-full aspect-[3/4]
          sm:aspect-[2/1]
        "
        style="display: none;"
        id="myfabric-container"
      >
      </div>

      <div class="mt-2">
        <label class="block bg-slate-100">
          <input type="checkbox" id="checkbox-showcss" checked>
          Show CSS
        </label>
      </div>

    </div>
    <div class="grow-1">
      <div class="flex flex-col gap-2" id="showcss-container">
        <div class="flex items-center gap-2">
          <div class="shrink-0">CSS 1</div>
          <div
            class="grow-1 bg-slate-100 p-2 rounded-lg font-mono
            "
            id="details-css1"
          ></div>
        </div>
        <div class="flex items-center gap-2">
          <div class="shrink-0">CSS 2</div>
          <div
            class="grow-1 bg-slate-100 p-2 rounded-lg font-mono
            "
            id="details-css2"
          ></div>
        </div>
      </div>
      <div
        class="font-inter b-2 b-solid b-amber-200 rounded -mx-2 my-2 px-2 py-2 bg-amber-100
        "
      >
        <div class="text-xs text-gray-500 mb-1">
          Select a demo
        </div>
        <div class="flex gap-2">
          <button
            class="cursor-pointer bg-white hover:bg-indigo-50 px-2 py-1 rounded b-2 b-solid b-slate-500"
            id="select-mycanvas"
          >Canvas</button>
          <button
            class="cursor-pointer bg-white hover:bg-indigo-50 px-2 py-1 rounded b-2 b-solid b-slate-500"
            id="select-mycss"
          >CSS</button>
          <button
            class="cursor-pointer bg-white hover:bg-indigo-50 px-2 py-1 rounded b-2 b-solid b-slate-500"
            id="select-myfabric"
          >Fabricjs</button>
        </div>

        <div class="mt-2" id="select-mycss-style-container">
          <div class="text-xs text-gray-500 mb-1">
            Select a style
          </div>
          <div class="flex gap-2">
            <button
              class="cursor-pointer bg-white hover:bg-indigo-50 px-2 py-1 rounded b-2 b-solid b-slate-500"
              id="select-mycss-style-css1"
            >CSS 1 (matrix(...))</button>
            <button
              class="cursor-pointer bg-white hover:bg-indigo-50 px-2 py-1 rounded b-2 b-solid b-slate-500"
              id="select-mycss-style-css2"
            >CSS 2 (translate ...)</button>
          </div>
        </div>

      </div>
    </div>
  </div>


  <script type="module" src="index.ts"></script>
</body>

</html>
